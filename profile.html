<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1877f2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .profile-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #555;
        }

        .info {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>

    <div class="header">الملف الشخصي</div>

    <div class="profile-container">
        <div class="profile-img" id="profileIcon">👤</div>

        <div class="info" id="fullName">الاسم: ...</div>
        <div class="info" id="username">اسم المستخدم: ...</div>
        <div class="info" id="email">الإيميل: ...</div>

        <button onclick="goHome()">العودة للرئيسية</button>
    </div>

    <script>
        // نعرض البيانات من localStorage
        const fullName = localStorage.getItem('fullname') || "غير معروف";
        const username = localStorage.getItem('username') || "غير معروف";
        const email = localStorage.getItem('email') || "غير معروف";

        document.getElementById('fullName').textContent = "الاسم: " + fullName;
        document.getElementById('username').textContent = "اسم المستخدم: " + username;
        document.getElementById('email').textContent = "الإيميل: " + email;

        function goHome() {
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
